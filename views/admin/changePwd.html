<style>
.layui-form{
  padding: 30px;
}
.submit-btn{
  margin-top: 25px;
}
</style>

<div class="layui-form layui-form-pane" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">原密码</label>
    <div class="layui-input-block">
      <input type="password" name="password" required lay-verify="required" placeholder="请输入原密码" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">新密码</label>
    <div class="layui-input-block">
      <input type="password" name="newPassword" required lay-verify="required" placeholder="请输入新密码" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-block">
      <input type="password" name="rePassword" required lay-verify="required" placeholder="请输入确认密码" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item submit-btn">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="pwdForm">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</div>

<script>
  layui.use(['form'], function(){
    var form = layui.form;

    //监听提交
    form.on('submit(pwdForm)', function(data){
      console.log(data);
    })
  })
</script>
